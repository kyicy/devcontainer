version: '3.8'

services:
  app:
    image: ghcr.io/kyicy/devcontainer:latest

    # 使用独立的 volume 存储代码
    volumes:
      # 方案1: 使用命名的 volume（推荐）
      - devcontainer-workspace:/workspace

      # 方案2: 如果想绑定本地目录，取消下面的注释并注释掉上面的 volume
      # - .:/workspace

      # 开发配置文件挂载（不持久化到 volume）
      - type: bind
        source: ./../devcontainer-template  # 本地配置目录
        target: /tmp/devcontainer-config
        consistency: cached

    # 工作目录
    working_dir: /workspace

    # 容器启动命令
    command: /bin/zsh

    # 环境变量
    environment:
      - NODE_ENV=development
      - TZ=Asia/Shanghai

    # 容器名称
    container_name: devcontainer-app

    # 网络配置
    networks:
      - devcontainer-network

    # 端口映射（根据需要调整）
    ports:
      - "3000:3000"
      - "8080:8080"
      - "5000:5000"

    # 资源限制（可选）
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '4'
    #       memory: 8G
    #     reservations:
    #       cpus: '2'
    #       memory: 4G

# 定义 volume
volumes:
  devcontainer-workspace:
    name: devcontainer-workspace
    driver: local

# 定义网络
networks:
  devcontainer-network:
    name: devcontainer-network
    driver: bridge
