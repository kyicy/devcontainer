name: Build and Publish Docker Image to GitHub Packages

on:
  push:
    tags:
      - 'v*'  # This will trigger the action for any version tag like v1.0.0, v2.0.0, etc.
    branches:
      - main  # Trigger on pushes to the `main` branch (optional)

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu-based runner

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to GitHub Packages
      - name: Log in to GitHub Packages Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          registry: ghcr.io

      # Build and push the Docker image for both architectures
      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository_owner }}/devcontainer:${{ github.ref }} --push .
